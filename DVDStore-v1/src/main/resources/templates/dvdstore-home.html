<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DVD Store</title>

</head>
<body>
<h2> Welcome to Your DVD Store where you can bay the entertainment</h2>
<h4> list of movies:</h4>
<table border="1">
    <thead>
    <th>Movie Name</th>
    <th>Genre</th>
    </thead>

    <tbody>
    <tr th:each="movie: ${movies}">
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.genre}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
